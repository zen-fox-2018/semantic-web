<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Jelajah</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<script src="js/jquery.min.js"></script>
	<script src="js/skel.min.js"></script>
	<script src="js/init.js"></script>
	<link rel="stylesheet" href="style.css">
</head>

<body class="landing">
	<header id="header">
		<h1><a href="#">Jelajah</a></h1>
		<nav id="nav">
			<ul>
				<li><a href="#">Home</a></li>
				<li><a href="#">About</a></li>
				<li><a href="#">Sign Up</a></li>
			</ul>
		</nav>
	</header>

	<section id="banner">
		<h2>Explore Your City</h2>
		<h2>Fun Ways to Explore a New City and Find Awesome Thing to do</h2>
		<ul>
			<li>
				<a href="#" class="button big">Explore Now</a>
			</li>
		</ul>
	</section>

	<section id="three" class="wrapper style3 special">
		<div class="container">
			<header class="major">
				<h2>Contact Us</h2>
			</header>
		</div>
		<div class="container 50%">
			<form action="#" method="post">
				<input name="name" id="name" value="" placeholder="Name" type="text"><br>
				<input name="email" id="email" value="" placeholder="Email" type="email"><br>
				<textarea name="message" id="message" placeholder="Message" rows="6"></textarea><br>
				<div>
					<ul class="actions">
						<li><input value="Send Message" class="special big" type="submit"></li>
					</ul>
				</div>
			</form>
		</div>
	</section>

	<footer id="footer">
		<div class="container">
			<ul class="copyright">
				<li>Copyright 2019/2020.</li>
			</ul>
		</div>
	</footer>
</body>

</html>
